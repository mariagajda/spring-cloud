apiVersion: v1
kind: Pod
metadata:
  name: echo-server-pod
spec:
  containers:
    - name: echo-server
      image: landrzejewski/echo-server-unhealthy:v1
      ports:
        - containerPort: 8080
          name: http
      resources:
        requests:
          memory: 64M
        limits:
          memory: 128M
      livenessProbe:
        httpGet:
          port: 8080
          path: /
        initialDelaySeconds: 5
        periodSeconds: 2
        failureThreshold: 3
        timeoutSeconds: 2
